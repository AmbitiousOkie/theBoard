<h2>Post a job</h2>

<form >
	<label>Company: </label>
	<input ng-model="newJob.company" required>
	<label>Position: </label>
	<input ng-model="newJob.position" required>
	<label>Public: </label>
	<input type="checkbox" ng-model="newJob.public">

	<div class="form-group" style="margin-top: 20px">
		<label>Details:</label>
		<textarea class="form-control" rows="5" id="comment" placeholder="Job details" ng-model="newJob.details" required></textarea>
	</div>

</form>



<span>
	<button ng-click="newJob.owner=$root.currentUser._id; jobs.save(newJob)" ui-sref="jobs">Submit</button>
	<button ng-click="newJob.company=''; newJob.details=''; newJob.position=''; newJob.public=false;">Clear</button>
	<button ui-sref="jobs">Cancel</button>
</span>
