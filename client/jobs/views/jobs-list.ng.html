<div class="container">

<h1>Jobs</h1>
  <ul>
    <li ng-repeat="job in jobs | filter:jobSearch">
      <span>
        <strong><a href="/job/{{job._id}}">{{job.position}}</a></strong> - {{job.company}} -- 
        <strong><a href="/jobEdit/{{job._id}}" ng-show="$root.currentUser">Edit</a></strong>
        <button ng-click="remove(job)" ng-show="$root.currentUser">X</button>
      </span>
    </li>
  </ul>
</div>
