<div ng-controller="jobListCtrl">

  <form>
    <label>Name</label>
    <input ng-model="newJob.name">
    <label>Description</label>
    <input ng-model="newJob.description">
    <button ng-click="jobs.save(newJob); newJob='';">Add</button>
  </form>

  <ul>
    <li ng-repeat="job in jobs">
      <strong>{{job.name}}</strong> - {{job.description}} <button ng-click="remove(job)">X</button>
    </li>
  </ul>
</div>
